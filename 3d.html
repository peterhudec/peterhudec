    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre:300|Roboto+Slab:100,300,400">

    <style media="screen">

      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto Slab', "Palatino Linotype", "Book Antiqua", Palatino, serif;
        font-weight: 100;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Averia Serif Libre', serif;
        font-weight: 300;
      }

      strong {
        font-weight: 400;
      }

      a,
      a:active,
      a:visited {
        text-decoration: none;
        color: inherit;
        font-weight: 300;

        display: inline-block;
        vertical-align: top;
        transition: transform 0.2s;
      }

      a:after {
        content: "\27B8";

        width: 1em;
        font-size: 0.7em;
        vertical-align: top;
        margin-left: 0.2em;

        transform: rotateZ(-45deg);
        -webkit-transform: rotateZ(-45deg);
        display: inline-block;
        transition: transform 0.2s;
      }

      a:hover {
        transform: translateZ(3em);
        -webkit-transform: translateZ(3em);
      }

      a:active {
        transform: translateZ(-3em);
        -webkit-transform: translateZ(-3em);
      }

      /* Clearfix */
      .row::before,
      .row::after {
        content:"";
        display:table;
      }
      .row::after {
        clear:both;
      }
      .row {
        zoom:1; /* For IE 6/7 (trigger hasLayout) */
      }

      .col {
        float: left;
        width: 50%;
      }

      #scroll-dummy {
        height: 1500px;
      }

      @media only screen and (max-width: 550px) {
        .col {
          float: none;
          width: auto;
        }
      }

    </style>

        }

        #scroll-dummy {
          display: none;
        }

        a:hover:after {
          transform: rotateZ(0deg);
          -webkit-transform: rotateZ(0deg);
        }

      </style>
    </noscript>
  </head>
